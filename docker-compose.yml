version: '3'

services:
  api:
    build: .
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080"]
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - redis
    restart: unless-stopped

  worker:
    build: .
    command: ["celery", "-A", "app.core.celery_app:celery_app", "worker", "--loglevel=info"]
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data: